name: Build and deploy waterbills to GitHub Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Restore Firebase option files from secrets
        run: |
          mkdir -p lib
          cat << 'EOF' > lib/firebase_options.dart
          ${{ secrets.FIREBASE_OPTIONS_DART }}
          EOF

          cat << 'EOF' > lib/firebase_options_netadmin.dart
          ${{ secrets.FIREBASE_OPTIONS_NETADMIN_DART }}
          EOF

      - name: Download signature image
        run: |
          mkdir -p assets
          curl -L "${{ secrets.SIGN_URL }}" -o "assets/srinivas sign.png"

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --base-href "/waterbills/"
        # If this repo is a user/org GitHub Pages root (username.github.io),
        # use: flutter build web

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

